<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-a-sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='index.js' defer></script>
</head>
<body>
    <div class="main-title">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="main-part">
        <div class="menu">
            <div id="color-container">
                <input id="change-color" type="color">
            </div>
            <button id="color-mode" class="button">Color Mode</button>
            <button id="rainbow-mode" class="button">Rainbow Mode</button>
            <button id="eraser" class="button">Eraser</button>
            <button id="clear" class="button">Clear</button>
            <div id="size">16 x 16</div>
            <input id="size-slider" type="range" value="16" min="1" max="64">
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <footer>
        Copyright &copy; 2022 @karakuscem       
        <a href="https://github.com/karakuscem"><img src="https://pngimg.com/uploads/github/github_PNG83.png" alt="github logo" width="30px" height="30px"></a>
    </footer>
</body>
</html>
